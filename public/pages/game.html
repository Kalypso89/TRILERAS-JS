<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trileras Game</title>
    <link
      rel="shortcut icon"
      href="./src/assets/icons/LOGO.svg"
      type="image/x-icon"
    />
    <!--Script de Tailwind-->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!--Meter fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Michroma&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--Hojas de Estilo-->
    <link rel="stylesheet" href="../css/game.css" />
  </head>

  <body>
    <div
      class="bg-no-repeat bg-center bg-[length:100%_100%]"
      style="background-image: url(/src/assets/img/background\ image\ GAME.jpg)">
      <div class="flex flex-col">
        <p
          class="game-instruction flex items-center justify-center mx-auto mb-2 mt-36 lg:mt-44 text-center text-sm md:text-base lg:text-2xl xl:text-3xl"
        >
          You have 5 rounds of 30 seconds each.<br />
          If you win 3 times, you win the game!<br />
          If you lose 3 times, the game is over!
        </p>
      </div>
      <div class="flex items-end justify-center space-x-6 mx-4 my-4">
        <div class="text-center space-y-1">
          <p class="text-sm lg:text-lg xl:text-2xl">WIN</p>
          <div
            class="counter-numbers bg-white shadow-xl w-14 h-14 md:w-16 md:h-16 lg:w-20 lg:h-20 xl:w-28 xl:h-28 2xl:w-32 2xl:h-32 rounded-xl text-xl flex flex-row justify-center items-center"
          >
            0
          </div>
        </div>
        <div class="round-txt text-center space-y-1">
          <p class="text-sm lg:text-lg xl:text-2xl">ROUND</p>
          <div
            class="bg-white shadow-xl w-20 h-20 md:w-24 md:h-24 lg:w-32 lg:h-32 xl:w-40 xl:h-40 2xl:w-32 2xl:h-32 rounded-xl"
          ></div>
        </div>
        <div class="text-center space-y-1">
          <p class="text-sm lg:text-lg xl:text-2xl">LOSS</p>
          <div
            class="counter-numbers bg-white shadow-xl w-14 h-14 md:w-16 md:h-16 lg:w-20 lg:h-20 xl:w-28 xl:h-28 2xl:w-32 2xl:h-32 rounded-xl text-xl flex flex-row justify-center items-center"
          >
            0
          </div>
        </div>
      </div>
      <div
        class="flex flex-row items-center justify-center w-auto h-32 mt-20 sm:h-24 sm:mt-20 md:h-24 md:mt-20 lg:h-52 lg:mt-24 xl:h-72 xl:mt-48"
      >
        <div  id="glass1" class="absolute left-10 top-50 ">
          <img
            class="w-24 h-24 md:w-28 md:h-28 lg:w-40 lg:h-40 xl:w-52 xl:h-52"
            src="../../src/assets/img/GLASS 1.svg "
            alt="image description"
          />
        </div>
        <div id="glass2" class="absolute left-30 top-50">
          <img
            class="w-24 h-24 md:w-28 md:h-28 lg:w-40 lg:h-40 xl:w-52 xl:h-52"
            src="../../src/assets/img/GLASS 2.svg "
            alt="image description"
          />
          <img id="ball"
          class="w-10 h-10 lg:w-14 lg:h-14 xl:w-20 xl:h-20"
          src="../../src/assets/img/BALL.svg "
          alt="image description"
          />
        </div>
        <div id="glass3" class="absolute left-60 top-50">
          <img
            class="w-24 h-24 md:w-28 md:h-28 lg:w-40 lg:h-40 xl:w-52 xl:h-52"
            src="../../src/assets/img/GLASS 3.svg "
            alt="image description"
          />
        </div>
      </div>
  
      <div class="flex items-center justify-center">
        <button
          class="play-btn bg-gray-400 w-52 h-20 rounded-2xl mt-6 text-slate-50 text-4xl md:text-4xl md:w-60 h-20 lg:text-6xl lg:w-80 lg:h-28"
        >
          PLAY
        </button>
      </div>
      <footer class="mt-8">
        <p class="text-xs text-gray-800 flex items-center justify-center">
          Copyright Â© 2023 Trileras - All rights reserved
        </p>
      </footer>
    </div>
  </body>
</html>
